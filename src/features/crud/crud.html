<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../shared/css/styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark fixed-top shadow">
      <div class="container">
        <a class="navbar-brand" href="../../../index.html">← Volver</a>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="card p-4 shadow">
        <h3 class="text-center mb-4">Gestión de Usuarios</h3>

        <input id="nombre" class="form-control mb-2" placeholder="Nombre" />
        <input id="correo" class="form-control mb-2" placeholder="Correo" />
        <input
          id="documento"
          class="form-control mb-2"
          placeholder="Documento"
        />
        <button onclick="guardar()" class="btn btn-primary btn-custom w-100">
          Guardar
        </button>

        <table class="table table-dark table-striped mt-4 text-center">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Correo</th>
              <th>Documento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla"></tbody>
        </table>
      </div>
    </div>

    <script src="crud.js"></script>
  </body>
</html>
